<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>EuroCord App</title>
	</head>
	<body style="background-image: url(img/bg5.jpg); background-size: cover; background-position: center; overflow: hidden;">
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-trophy"></i> EuroCord</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username"
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="Germany">Germany</option>
							<option value="England">England</option>
							<option value="Spain">Spain</option>
							<option value="France">France</option>
							<option value="Portugal">Portugal</option>
							<option value="Italy">Italy</option>
							<option value="Belgium">Belgium</option>
						</select>
					</div>
		
					<button type="submit" class="btn2">Join Chat</button>
				</form>
			</main>
		</div>
		<div class="images">
			<img src="img/f2.png">
			<img src="img/f3.png">
			<img src="img/f4.png">
			<img src="img/f5.png">
			<img src="img/f6.png">
			<img src="img/f7.png">
		</div>
	</body>
</html>
